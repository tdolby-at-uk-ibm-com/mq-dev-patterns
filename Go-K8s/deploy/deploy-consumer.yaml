apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibmmq-consumer
  namespace: default
  labels:
    app: ibmmq-consumer
spec:
  selector:
    matchLabels:
      app: ibmmq-consumer
  template:
    metadata:
      labels:
        app: ibmmq-consumer
    spec:
      containers:
        - name: ibmmq-consumer
          image: mqkeda/sample-app:latest
          imagePullPolicy: Always
          command:
            - "/src/receive"
          args:
            - "5" # Optional. Number of seconds to sleep between each message. Default: 1
          env:
          - name: APP_USER
            valueFrom:
              secretKeyRef:
                name: ibmmq-secret
                key: APP_USER
          - name: APP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ibmmq-secret
                key: APP_PASSWORD
          - name: QMGR
            value: 'MQoC' # Your queue manager
          - name: QUEUE_NAME
            value: 'SYSTEM.DEFAULT.LOCAL.QUEUE' # Your queue name
          - name: HOST
            value: 'mqoc-419f.qm.eu-gb.mq.appdomain.cloud' # Your hostname
          - name: PORT
            value: '31175' # Your port number
          - name: CHANNEL
            value: 'CLOUD.ADMIN.SVRCONN' # Your channel name
          - name: TOPIC_NAME
            value: 'dev/' # Your topic name
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: ibmmq-consumer
  namespace: default
  labels:
    deploymentName: ibmmq-consumer
spec:
  scaleTargetRef:
    name: ibmmq-consumer
  pollingInterval: 5 # Optional. Default: 30 seconds
  cooldownPeriod: 30 # Optional. Default: 300 seconds
  maxReplicaCount: 18 # Optional. Default: 100
  triggers:
    - type: ibmmq
      metadata:
        queueDepth: '5' # Queue length target for HPA. Default: 5 messages
        host: 'https://web-mqoc-419f.qm.eu-gb.mq.appdomain.cloud/ibmmq/rest/v2/admin/action/qmgr/MQoC/mqsc' # Your admin REST endpoint
        queueManager: 'MQoC' # Your queue manager
        queueName: 'SYSTEM.DEFAULT.LOCAL.QUEUE' # Your queue name
        tlsDisabled: 'false' # Set 'true' to disable TLS. Default: false
        usernameFromEnv: '' # Optional: Provide admin username from env instead of as a secret
        passwordFromEnv: '' # Optional: Provide admin password from env instead of as a secret
      authenticationRef:
        name: ibmmq-consumer-trigger
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: ibmmq-consumer-trigger
  namespace: default
spec:
  secretTargetRef:
    - parameter: username
      name: ibmmq-secret
      key: ADMIN_USER
    - parameter: password
      name: ibmmq-secret
      key: ADMIN_PASSWORD